<!doctype html>
<html>
<head>
	<title>UNIFI Website Template</title>
	<meta charset="urf-8" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	
	<!-- 
		Create the header secion, this will be the main image, navigation elements,
		rotating quote, and search button.
	-->
	<header>
		<!-- Header Image -->
		<img src="images/header.png" alt="Header Image" />
		
		<!-- Nav Items -->
		<nav>
			<ul>
				<li class="nav-item"><a href="#">Home</a></li>
				<li class="nav-item"><a href="#">About</a></li>
				<li class="nav-item"><a href="#">Contact</a></li>
				<li class="nav-item"><a href="#">Brunch</a></li>
				<li class="nav-item"><a href="#">Store</a></li>
				<li class="nav-item"><a href="#">Calendar</a></li>
				<li class="nav-item"><a href="#">Darwin Week</a></li>
				<li class="nav-item"><a href="#">Events</a></li>
				<li class="nav-item"><a href="#">Authors</a></li>
			</ul>
		</nav>
		
		<div id="quote-and-search">
		
			<!-- Search Box -->
			<div id="search">
				<form action="template.html" method="GET">
					<input type="text" name="query" placeholder="Search..." />
				</form>			
			</div>
			
			<!-- Rotating Quote -->
			<div id="quote">
				"I can't believe the special stories about our relationship to the universe at large." -- Richard Feynman
			</div>
		</div>
	</header>
	
	<hr />
	
	<!--
		The "right side" of the page which contains: "You" box, [Admin Dashboard], 
		social media icons, labels/authors, and the blogroll.
	-->
	<aside>
		<section>
			<h3>You:</h3>
			<div id="profile-box">
			
				<div class="right no-border">
					<img src="images/fb-button.png" />
				</div>
				
				<div class="no-border">
					<span>
						<a href="#" class="profile-link">Profile</a>
					</span>
					<span>
						<a href="#" class="profile-link">Your Events(7)</a>
					</span>
				</div>
			</div>
		</section>
		
		<section>
			<h3>Admin:</h3>
			<div id="admin-box">

				<div class="right no-border">
					<span>
						<a href="#">Log (100) </a>
					</span>
				</div>
				
				<div class="no-border">
					<span>
						<a href="#">Dashboard</a>
					</span>				
				</div>
			</div>
		</section>
		
		<section>
			<h3>Connect with us:</h3>
			<div id="social-media">
				<ul>
					<li><img src="images/facebook.png" /></li>
					<li><img src="images/twitter.png" /></li>
					<li><img src="images/reddit.png" /></li>
					<li><img src="images/youtube.png" /></li>
					<li><img src="images/email.png" /></li>
				</ul>
			</div>
		</section>
	</aside>
	
	<!--
		The main section of the page, which has the blog posts (for the home page),
		and the main content for other pages.
		
		P.S. Where needed content should be separated by the <section> element.
	-->
	<article>

	</article>

	<!--
		The footer which contains the legal documentation, copyright, and other
		things as needed.
	-->
	<footer>
	
	</footer>

</body>
</html>
